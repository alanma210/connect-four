<!doctype html>
<html lang='en'>
<meta charset="UTF-8" />

<head>
  <title>Connect 4</title>
  <link
    href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500&family=Montserrat:wght@500&display=swap"
    rel="stylesheet">
  <link href="connect4.css" rel="stylesheet">
</head>

<body>
  <h1 id="status">Connect 4 Game!</h1>
  <div id="buttons">
    <button class="start">Start Game</button>
    <button class="change-color">Change piece color</button>
  </div>
  <br>
  <div id="board-size">
    <span class="inner-text">Player 1 Color: <input type="text" name="player1" id="player1" /></span>
    <span class="inner-text">Player 2 Color: <input type="text" name="player2" id="player2" /></span>
    <br>
    <br>
  </div>
  <div id="game">

    <table id="board">


    </table>
  </div>
  <script src="connect4.js"></script>
</body>

</html>
